<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időjárás</title>
    <script type="module" src="./dist/app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <div class="left-panel">
      <div class="temp-box">
        <div class="temp">26°c</div>
        <div class="location-info">
          <h1>Ikeja</h1>
          <p>9:09 AM - Thursday,<br />December 15, 2022</p>
        </div>
        <div class="weather-icon mist-icon" title="Mist"></div>
      </div>

      <div class="humidity-container">
        <div class="humidity-box">
          <div class="sun-icon"></div>
          <h3>Today</h3>
          <div>Humidity 63%</div>
        </div>
        <div class="humidity-box">
          <div class="sun-icon"></div>
          <h3>Dec 16</h3>
          <div>Humidity 62%</div>
        </div>
        <div class="humidity-box">
          <div class="cloud-icon"></div>
          <h3>Dec 17</h3>
          <div>Humidity 67%</div>
        </div>
      </div>

      <footer>
        <span class="pressure-icon"></span> Pressure 1011 mb &nbsp;&nbsp;&nbsp; 
        <span class="wind-icon"></span> Wind 5.6 mph
      </footer>
    </div>

    <div class="right-panel">
      <h2>Temperature (°C)</h2>
      <div class="chart">
        <!-- Egyszerű vonal grafikon lehet pl SVG vagy canvas, itt csak dekor -->
      </div>
      <div class="time-labels">
        <span>00:00</span>
        <span>03:00</span>
        <span>06:00</span>
        <span>09:00</span>
        <span>12:00</span>
        <span>15:00</span>
        <span>18:00</span>
        <span>21:00</span>
        <span>24:00</span>
      </div>
    </div>
  </div>
</body>
</html>
