<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időjárás</title>
    <script type="module" src="./dist/app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <input type="text" id="city-input" placeholder="Add meg a város nevét...">
    <button class="button-search">Keresés</button>
  </header>
    <div class="container">
    <div class="left-panel">
      <div class="temp-box">
        <div class="temp">26°C</div>
        <div class="location-info">
          <h1>Gyöngyös</h1>
          <p>9:09 - Szerda,<br />2026. február 11.</p>
        </div>
        <div class="weather-icon mist-icon" title="Párás idő"></div>
      </div>

      <div class="humidity-container">
        <div class="humidity-box">
          <div class="sun-icon"></div>
          <h3>Ma</h3>
          <div>Páratartalom 63%</div>
        </div>
        <div class="humidity-box">
          <div class="sun-icon"></div>
          <h3>Dec. 16.</h3>
          <div>Páratartalom 62%</div>
        </div>
        <div class="humidity-box">
          <div class="cloud-icon"></div>
          <h3>Dec. 17.</h3>
          <div>Páratartalom 67%</div>
        </div>
      </div>

      <footer>
        <span class="pressure-icon"></span> Légnyomás 1011 mb
        <span class="wind-icon"></span> Szél 9.0 km/h
      </footer>
    </div>

    <div class="right-panel">
      <h2>Hőmérséklet (°C)</h2>
      <div class="chart">
        </div>
      <div class="time-labels">
        <span>00:00</span>
        <span>03:00</span>
        <span>06:00</span>
        <span>09:00</span>
        <span>12:00</span>
        <span>15:00</span>
        <span>18:00</span>
        <span>21:00</span>
      </div>
    </div>
  </div>
</body>
</html>
